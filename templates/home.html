{% extends 'base.html' %}


{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <br> <br>
  <button><a href="{% url 'logout' %}">Log Out</a></button>
{% else %}
  <p>You are not logged in</p>
  <button><a href="{% url 'login' %}">Log In</a></button>
  <p>or</p>
  <button><a href="{% url 'signup' %}">Signup</a></button>
{% endif %}
{% endblock %}
