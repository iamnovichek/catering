{% extends 'base.html' %}


{% block title %}Sign Page{% endblock title %}

{% block content %}
    <h2>Sign Page</h2>
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <br><br>
        <button><a href="{% url 'home' %}">Home</a></button>
        <br><br>
        <button><a href="{% url 'login' %}">Login</a></button>
    </form>
{% endblock content %}
