
<html>
<head>
<title>Home</title>
</head>
{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <br>
  <button><a href="{% url 'logout' %}">Log Out</a></button>
{% else %}
  <p>You are not logged in</p>
  <button><a href="{% url 'login' %}">Log In</a></button>
{% endif %}
{% endblock %}
</html>
