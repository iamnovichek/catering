{% extends 'base.html' %}


{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Update your profile</h2>
    <br>
    {% for field in form %}
        <p>{{field.label_tag}}</p>
        <p>{{field}}</p>
    {% endfor %}
    {% if user.userprofile.photo %}
        <img src="{{ user.userprofile.photo.url }}">
    {% else %}
        <img src="{{BASE_DIR}}/media/default.png">
    {% endif %}
    <br>
    <br>
    <button type="submit">Save</button>   <button><a href="{% url 'profile'  %}">Go back</a></button>
</form>
{% endblock %}
