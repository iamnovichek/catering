<html>
<head>
    <title>Profile</title>
</head>
<body>
    {% block title %} <h2>Your profile</h2>  {% endblock %}
    <br><br>
    {% block content %}
    <br><br>
    <p> Username: {{ profile.username }}
    <br><br>
    <p> First name: {{ profile.first_name }}
    <br><br>
    <p> Last name: {{ profile.last_name }}
    <br><br>
    <p>Email: {{ user.email }}
    <br><br>
    <p>Birthday:{{ profile.birthdate }}
    <br><br>
    <button><a href="{% url 'home' %}">Go home</a></button>
    {% endblock %}

</body>
</html>
